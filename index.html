<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Membership</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="img-container">
        <div class="logo">
            <img class="logo-image" src="./images/logo.png" alt="odin-logo" height="100px" width="auto">
            <h1>Swap</h1>
        </div>
            <p class="footer">Photo by <a href="https://www.freepik.com/author/kroshka-nastya" rel="noopenner noreferrer" target="_blank">kroshka_nastya</a> on 
               <a href="https://www.freepik.com/" rel="noopenner noreferrer" target="_blank">freepik</a>
            </p>
    </div>
    <div class="form-container">
        <p class="summary">
            Indulge in self-care, Swap style! Swap membership offers a <span style="color: #8c654c;">10% discount</span> on all services and priority booking. Sign up to get started.
        </p>

        <p class="summary">
            You know you want to.
        </p>

        <form>
            <fieldset>
                <p class="summary" id="form-header">Let's do this!</p>
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name"> FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-element">
                        <label for="last-name"> LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="Password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8">
                    </div>
                    <div class="form-element">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" minlength="8">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
